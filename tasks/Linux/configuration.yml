---
- name: Remove swapfile from /etc/fstab.
  mount:
    path: "{{ item }}"
    fstype: "swap"
    state: "absent"
  loop:
    - "none"
    - "swap"
  changed_when: false
  failed_when: false

- name: Disable swap.
  command: "swapoff -a"
  when: ansible_swaptotal_mb > 0

- name: Installs necessary runtime module.
  modprobe:
    name: "{{ item }}"
    state: "present"
  loop: "{{ rke2_module_dependents }}"
  changed_when: false
  failed_when: false

- name: Dependents runtime module loaded file transfer.
  template:
    src: "crio.conf"
    dest: "/etc/modules-load.d/crio.conf"
    owner: "root"
    group: "root"
    mode: "0644"

- name: Configure kernel parameters.
  sysctl:
    name: "{{ item.variable }}"
    value: "{{ item.value }}"
    state: "present"
    reload: "yes"
    sysctl_set: "yes"
    sysctl_file: "/etc/sysctl.d/20-sysctl.conf"
  loop: "{{ rke2_kernel_parameters }}"
  when: item.create | default(true) | bool

- name: Create Directory to save etcd snapshots.
  file:
    dest: "{{ rke2_data_dir }}/snapshots"
    state: "directory"
    owner: "root"
    group: "root"
    mode: "0755"
  when: rke2_node_role == "server"
