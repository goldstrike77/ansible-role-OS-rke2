---
- name: Include OS-specific variables.
  include_vars: "{{ ansible_distribution_file_variety }}.yml"

- name: Add Rancher Kubernetes Engine v2 YUM repositories.
  yum_repository:
    name: "{{ item.name }}"
    description: "{{ item.name }} repo"
    file: "{{ rke2_repo_name }}"
    baseurl: "{{ item.url }}"
    sslverify: "no"
    gpgcheck: "no"
    timeout: "60"
  loop: "{{ rke2_repo_url }}"
